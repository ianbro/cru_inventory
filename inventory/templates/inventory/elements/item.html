<div class="list__element">
  <h4 class="item__name pointer margin--small" item-id="{{ item.pk }}">{{ item.name }}</h4>
  <div hidden>
    <form class='checkout__form' method="post" action="/inventory/checkout/">
      {% csrf_token %}
      <p class="item__desc">{{ item.description }}</p>
      <p class="item__amount">{{ item.amount_left }} of {{ item.total_amount }} left. Take out:"
        <input type="number" name="amount" value="1" min="1" max="{{ item.amount_left }}"></input>
      </p>
      <input class='item__checkout_name' type='text' name='person' placeholder='Firstname Lastname'></input>
      <button name="item_id" type="submit" class="submit_checkout" value="{{ item.pk }}">Checkout</button>
    </form>
  </div>
  <div class="seperator"></div>
</div>
